<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quickbites | Skip the Line. Savor the Time.</title>
  <link rel="stylesheet" href="index.css" />
  <script src="{{ url_for('static', filename='index.js') }}"></script>

</head>
<body>
  <div class="desktop-1-1">
    <!-- Background Ellipses -->
    <img src="../images/Dark green.jpeg" class="ellipse-2-2" alt="ellipse-2" />
    <img src="../images/ellipse-1-3.svg" class="ellipse-1-3" alt="ellipse-1" />

    
    <!-- Branding -->
    <div class="group-1-4">
      <p class="text-5"><span class="text-rgb-251-250-218">Quickbites</span></p>
      <p class="text-6"><span class="text-rgb-173-188-159">Skip the Line. Savor the Time.</span></p>
    </div>

    <!-- Hero Image -->
    <img src="images/node-7.png" class="node-7" alt="Flying burger image" />

    <!-- Decorative Ellipses -->
    <div class="group-2-8">
      <img src="images/ellipse-3-9.svg" class="ellipse-3-9" alt="ellipse-3" />
      <img src="images/ellipse-4-10.svg" class="ellipse-4-10" alt="ellipse-4" />
      <img src="images/ellipse-5-11.svg" class="ellipse-5-11" alt="ellipse-5" />
    </div>

    <!-- Navbar -->
    <div class="navbar-12">
      <div class="frame-1-13">
        <p class="text-14"><span class="text-rgb-251-250-218">Home</span></p>
      </div>
      <div class="frame-3-15">
        <p class="text-16"><span class="text-rgb-251-250-218">Service</span></p>
      </div>
      <div class="frame-4-17">
        <p class="text-18"><span class="text-rgb-251-250-218">Shop</span></p>
      </div>
      <div class="frame-2-19">
        <p class="text-20"><span class="text-rgb-251-250-218">Menu</span></p>
      </div>
    </div>
  </div>
</body>
</html>
